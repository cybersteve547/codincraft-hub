<html>
	<head>
		<title>CodinCraft</title>
		<style>
			.headergrid {
				display: flex;
				flex-direction: row;
				justify-content: center;
				gap: 10px;
				background-color: royalblue;
				border-radius: 50px;
				padding: 5px;
				width: min-content;
			}
			.flexcenter {
				display: flex;
				flex-direction: row;
				justify-content: center;
				gap: 10px;
				margin: 5px;
			}
			button {
				border-radius: 30px;
				border: 0;
				background-color: royalblue;
				color: white;
				font-family: sans-serif;
				padding: 10px;
				font-weight: bold;
				transition: background-color 0.2s ease;
				cursor: pointer;
			}
			button:hover {
				background-color: cornflowerblue;
			}
			body {
				margin: 0;
				background-color: lightslategrey;
				color: white;
				font-family: sans-serif;
				font-weight: bold;
			}
			img {
				width: 25px;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="flexcenter">
				<div class="headergrid">
					<a href="https://codincraft.com">
						<button>Home</button>
					</a>
					<a href="https://play.codincraft.com">
						<button>Play</button>
					</a>
				</div>
				<div class="headergrid">
					<a href="https://github.com/cybersteve547/codincraft-hub">
						<button style="padding: 5px;">
							<img src="images/github-fill.png">
						</button>
					</a>
					<a href="https://remixicon.com">
						<button style="padding: 5px;">
							<img src="images/remixicon-fill.png">
						</button>
					</a>
				</div>
			</div>
		</header>
		<div class="flexcenter">
			<h1>CodinCraft</h1>
		</div>
		<div class="flexcenter">Coming soon</div>
	</body>
</html>
